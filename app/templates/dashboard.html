{% extends 'base.html' %}
{% block content %}
    <h1>Hello, {{ user.name }}!</h1>
    <h2>Your concept</h2>
    <p style="font-style: italic;">{{ user.concept }}</p>
    <a href="{{ url_for('concept') }}">Change</a>
    {% if user.receiver %}
        <h2>Your assigned concept.</h2>
        <p>{{ user.receiver.concept }}</p>
    {% endif %}
    <p>
        <a href="{{ url_for('logout') }}">Logout</a>
    </p>
{% endblock %}
