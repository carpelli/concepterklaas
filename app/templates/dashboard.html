{% extends 'base.html' %}
{% block content %}
    <h1>Hello, {{ participant.name }}!</h1>
    {% if participant.receiver %}
        <h2>Your assigned concept.</h2>
        <blockquote>
            {{ participant.receiver.concept }}
        </blockquote>
    {% endif %}
    <h2>Your concept</h2>
    <blockquote>
        {{ participant.concept }}
    </blockquote>
{% endblock %}
