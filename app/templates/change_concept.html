{% extends 'base.html' %}
{% block content %}
    <h1>Hello, {{ user.name }}!</h1>
    <h2>Your concept</h2>
    <form action="/concept" method="post">
        <textarea name="concept" rows="3" maxlength="1000">{{ user.concept if user.concept }}</textarea>
        <button type="submit">Submit</button>
    </form>
    <p>
        <a href="{{ url_for('logout') }}">Logout</a>
    </p>
{% endblock %}
