{% extends 'base.html' %}
{% block content %}
    <h1>Hello, {{ participant.name }}!</h1>
    <h2>Your concept</h2>
    <form action="{{ url_for('change_concept', **participant.public_url_info() ) }}"
          method="post">
        <textarea name="concept" rows="3" maxlength="1000">{{ participant.concept if participant.concept }}</textarea>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
