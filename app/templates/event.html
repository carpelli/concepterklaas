{% extends 'base.html' %}
{% block title %}Secret Santa{% endblock %}
{% block content %}
    <h1>Secret Santa</h1>
    <form method="post" action="/login"">
        <fieldset>
            <legend>Login to See Your Assignment</legend>
            <label for="name">Select Your Name:</label>
            <select name="user_id" id="name" required>
                {% for user in users %}<option value="{{ user.id }}">{{ user.name }}</option>{% endfor %}
            </select>
            <label for="password">Enter Your Password:</label>
            <input type="password" name="password" required />
            <input type="hidden" name="event_public_id" value="{{ event_public_id }}">
            <button type="submit">Login</button>
        </fieldset>
        <p>
            <a href="{{ url_for('new', event_public_id=event_public_id) }}">New user</a>
        </p>
    </form>
{% endblock %}
