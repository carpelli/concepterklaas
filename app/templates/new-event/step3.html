{% extends 'base.html' %}
{% block title %}Register - Concepterklaas{% endblock %}
{% block content %}
    <h1>Concepterklaas</h1>
    <h3 class="text-center">{{ event.name }}</h3>
    <h2>Register</h2>
    <p>
        or <a href="{{ url_for('login', new_event=True) }}">log in</a>
    </p>
    <form method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" name="password" required />
        <button type="submit" class="center mt-1">Finish</button>
    </form>
{% endblock %}
