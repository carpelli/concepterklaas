<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Santa</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 20px; }
        .form-container { border: 1px solid #ccc; padding: 20px; margin-top: 20px; }
        .alert { padding: 10px; background-color: #f2dede; border: 1px solid #ebccd1; margin-bottom: 15px; }
        input, select, button { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
        h1, h2 { text-align: center; }
    </style>
</head>
<body>
    <h1>Secret Santa</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    {% if available_participants %}
    <div class="form-container">
        <h2>Submit Your Wish</h2>
        <form method="post">
            <label for="name">Select Your Name:</label>
            <select name="name" id="name" required>
                {% for person in available_participants %}
                    <option value="{{ person }}">{{ person }}</option>
                {% endfor %}
            </select>
            <label for="password">Create a Password:</label>
            <input type="password" name="password" required>
            <label for="wish">Enter Your Wish:</label>
            <input type="text" name="concept" placeholder="e.g., A nice book" required>
            <button type="submit">Save My Wish</button>
        </form>
    </div>
    {% endif %}

    <div class="form-container">
        <h2>Login to See Your Assignment</h2>
        <form method="post">
            <label for="name">Select Your Name:</label>
            <select name="name" id="name" required>
                {% for person in PARTICIPANTS %}
                    <option value="{{ person }}">{{ person }}</option>
                {% endfor %}
            </select>
            <label for="password">Enter Your Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
